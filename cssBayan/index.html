<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="accordion">
        <h1 class="accordion__title">CSS Bayan</h1>
        <ul class="accordion__list">
          <li class="accordion__item">
            <input class="accordion__input" id="img1" type="radio" name="meme" hidden checked >
            <label for="img1" class="accordion__label">
              <article class="accordion__content">Everyone hates me...
                <div class="btn"></div>
              </article>
              <img class="img" src="./images/1.jpg" alt="dracon comics">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" id="img2" type="radio" name="meme" hidden>
            <label for="img2" class="accordion__label">
              <article class="accordion__content">Bug and me
                <div class="btn"></div>
              </article>
              <img class="img" src="./images/2.png" alt="photo">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" id="img3" type="radio" name="meme" hidden>
            <label for="img3" class="accordion__label">
              <article class="accordion__content">Money and me
                <div class="btn"></div>
              </article>
              <img class="img" src="./images/3.jpg" alt="cat with money">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" id="img4" type="radio" name="meme" hidden>
            <label for="img4" class="accordion__label">
              <article class="accordion__content">Kindergarten and me
                <div class="btn"></div>
              </article>
              <img class="img" src="./images/4.jpg" alt="kindergarten">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" id="img5" type="radio" name="meme" hidden>
            <label for="img5" class="accordion__label">
              <article class="accordion__content">Don't be sad
                <div class="btn"></div>
              </article>
              <img class="img" src="./images/5.jpg" alt="meme">
            </label>
          </li>
        </ul>
        
      </section>

    </div>
  </main>
</body>
</html>
